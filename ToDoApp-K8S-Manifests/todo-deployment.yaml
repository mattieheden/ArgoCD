apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: mattieheden/todoapp:fae51b59c2673bff2a85c35c185a923a772e3b28
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config