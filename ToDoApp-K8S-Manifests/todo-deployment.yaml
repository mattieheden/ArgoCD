apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: mattieheden/todoapp:9023ccb3933d0129d68dd60d54f183de56fdc72a
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config