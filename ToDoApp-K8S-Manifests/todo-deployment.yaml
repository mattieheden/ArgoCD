apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: mattieheden/todoapp:ef473a6a538af7aa17a3109101d82093d1445918
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config