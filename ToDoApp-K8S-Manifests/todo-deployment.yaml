apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: mattieheden/todoapp:dd3438b2238fbd70cde9ae429b74778e7646e62d
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config