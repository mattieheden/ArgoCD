apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: mattieheden/todoapp:52df472739238e65656b25aafc03c99e8e768ef7
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config